{% extends 'base.html' %}
{% load static %}

{% block title %}Resume - Asher Green{% endblock %}

{% block content %}
<style>
    .pdf-container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    .pdf-embed {
        width: 100%;
        height: 100%;
        border: none;
    }
    .download-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
    }
</style>

<div class="pdf-container">
    <a href="/media/AsherGreenResume.pdf" class="btn btn-primary download-button" download>
        <i class="fas fa-download me-2"></i>Download PDF
    </a>
    <embed src="/media/AsherGreenResume.pdf" type="application/pdf" class="pdf-embed">
</div>
{% endblock %}
