{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <h1 class="fw-bolder text-center mb-5">Contact Me</h1>
                
                <div class="row mb-5">
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
                                <h3 class="card-title h4">Email</h3>
                                <p class="card-text"><a href="mailto:{{ email }}">{{ email }}</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-phone fa-3x mb-3 text-primary"></i>
                                <h3 class="card-title h4">Phone</h3>
                                <p class="card-text">{{ phone }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-5">
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fab fa-linkedin fa-3x mb-3 text-primary"></i>
                                <h3 class="card-title h4">LinkedIn</h3>
                                <p class="card-text">
                                    <a href="{{ linkedin }}" target="_blank">Connect on LinkedIn</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fab fa-github fa-3x mb-3 text-primary"></i>
                                <h3 class="card-title h4">GitHub</h3>
                                <p class="card-text">
                                    <a href="{{ github }}" target="_blank">Follow on GitHub</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-5">
                    <div class="card-body">
                        <h3 class="card-title h4 mb-4">Send Me a Message</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
